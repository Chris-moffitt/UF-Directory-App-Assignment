<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="search">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <tr ng-repeat="listing in listings | filter:search" ng-click="showDetails(listing.name)">
	      <td>{{listing.code}}</td>
	      <td>{{listing.name}}</td>
	      <td>
	      <input type="button" value="Remove" class="btn btn-primary" ng-click="deleteListing(listing.name)"/>
	      </td
	      </tr>
            </table>
          </div>
          <h3>Add Building</h3>
	  <br><br/>
	  <input type="text" placeholder="code" ng-model="Code">
	  <br><br/>
	  <input type="text" placeholder="name" ng-model="Name">
          <br><br/>
	  <input type="text" placeholder="address" ng-model="Address">
	  <br><br/>
	  <input type="text" placeholder="latitude" ng-model="Latitude">
	  <br><br/>
          <input type="text" placeholder="longitude" ng-model="Longitude">
	  <br><br/>
	  <input type="button" value="Add" class="btn btn-primary" ng-click="addListing()"/>
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
		<br>Address:{{detailedInfo.address}}</br>
		<br>Latitude:{{detailedInfo.coordinates.latitude}}</br>
		<br>Longitude:{{detailedInfo.coordinates.longitude}}</br>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
